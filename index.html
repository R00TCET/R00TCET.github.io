    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap');

    :root {
      --text-color: #000;
      --label-color: #555;
      --background-gradient: linear-gradient(165deg, rgb(201, 227, 235) 0%, rgb(228, 225, 240) 100%);
      --card-background: rgba(255, 255, 255, 0.6);
      --nav-background: #111;
      --nav-text-color: #8e8e93;
      --nav-active-color: #fff;
      --banner-color: #d1e7dd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--background-gradient);
      height: 100vh;
      color: var(--text-color);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .app-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Статус-бар */
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 15px 25px 10px 35px;
      font-size: 15px;
      font-weight: 600;
      color: #333;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .indicators {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .indicator-icon {
        width: 18px;
        height: 18px;
    }

    .battery {
      position: relative;
      width: 24px;
      height: 12px;
      border: 1.5px solid #333;
      border-radius: 4px;
    }

    .battery-level {
        position: absolute;
        left: 1px;
        top: 1px;
        bottom: 1px;
        width: calc(88% - 2px); /* 88% is a placeholder for battery level */
        background-color: #333;
        border-radius: 2px;
    }
    
    .battery::after {
        content: '';
        position: absolute;
        right: -3px;
        top: 2px;
        width: 1.5px;
        height: 6px;
        background-color: #333;
        border-top-right-radius: 1px;
        border-bottom-right-radius: 1px;
    }


    /* Основний контент */
    .content {
      flex-grow: 1;
      padding: 60px 10px 10px 10px;
      overflow-y: auto;
    }

    .document-card, .info-card {
      background: var(--card-background);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 10px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .document-title {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .personal-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .photo img {
      width: 90px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .details {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
    }

    .detail-item .label {
      font-size: 14px;
      color: var(--label-color);
      font-weight: 500;
    }

    .detail-item .value {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-color);
    }

    .status-banner {
      background-color: var(--banner-color);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      margin: -12px -12px 20px -12px; /* Small adjustments */
    }

    .name-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .full-name {
      display: flex;
      flex-direction: column;
    }

    .name-part {
      font-size: 28px;
      font-weight: 800;
      line-height: 1.2;
    }

    .more-options {
      font-size: 20px;
      width: 36px;
      height: 36px;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    
    .more-options svg {
        width: 20px;
        height: 20px;
    }

    .page-indicator {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .dot {
      width: 7px;
      height: 7px;
      background-color: rgba(0, 0, 0, 0.15);
      border-radius: 50%;
    }

    .dot.active {
      background-color: rgba(0, 0, 0, 0.4);
    }

    /* Нижня навігація */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: var(--nav-background);
      padding: 8px 0 20px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--nav-text-color);
      gap: 4px;
      padding: 0 10px;
    }

    .nav-icon {
      width: 28px;
      height: 28px;
    }
    
    .nav-icon svg {
        fill: var(--nav-text-color);
        transition: fill 0.2s ease;
    }

    .nav-item.active .nav-icon svg {
        fill: var(--nav-active-color);
    }
    
    .nav-label {
      font-size: 10px;
    }

    .nav-item.active {
      color: var(--nav-active-color);
    }
  </style>
