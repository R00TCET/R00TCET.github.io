<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R00T code - The Experience | Фінальна версія</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Exo+2:wght@700;900&display=swap');

        :root {
            --bg-primary: #010409;
            --bg-secondary: #0d1117;
            --border-color: rgba(67, 76, 88, 0.4);
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-glow: #00aaff;
            --accent-hot: #ff00c1;
            --transition-curve: cubic-bezier(0.19, 1, 0.22, 1);
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Roboto Mono', monospace;
            overflow-x: hidden;
        }
        
        body.menu-open {
            overflow: hidden;
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-glow), var(--accent-hot));
            border-radius: 10px;
            border: 2px solid var(--bg-primary);
        }

        #background-grid {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            z-index: -1;
            background-image:
                linear-gradient(to right, var(--border-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--border-color) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: pan-grid 60s linear infinite;
        }

        @keyframes pan-grid {
            0% { background-position: 0 0; }
            100% { background-position: 400px 400px; }
        }

        header {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            padding: 25px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: background-color 0.4s ease, backdrop-filter 0.4s ease, padding 0.4s ease;
        }

        header.scrolled {
            padding: 15px 5%;
            background-color: rgba(13, 17, 23, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-family: 'Exo 2', sans-serif;
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            text-shadow:
                0 0 5px var(--accent-glow), 0 0 10px var(--accent-glow),
                0 0 20px var(--accent-glow), 0 0 40px var(--accent-hot);
            animation: flicker 5s infinite alternate;
            letter-spacing: -1px;
        }
        
        @keyframes flicker {
            70%, 100% { text-shadow: 0 0 4px #fff, 0 0 11px var(--accent-glow), 0 0 19px var(--accent-glow), 0 0 40px var(--accent-hot), 0 0 80px var(--accent-hot); }
            0%, 69% { text-shadow: 0 0 4px #fff, 0 0 10px var(--accent-glow), 0 0 18px var(--accent-glow), 0 0 38px var(--accent-hot), 0 0 70px var(--accent-hot); }
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 50px;
        }

        nav ul li a {
            font-weight: 400;
            color: var(--text-secondary);
            text-decoration: none;
            position: relative;
            padding: 8px 0;
            transition: color 0.4s ease;
            letter-spacing: 1px;
        }

        nav ul li a:hover { color: var(--text-primary); }

        .nav-text::before {
            content: attr(data-text);
            position: absolute; top: 0; left: 0;
            width: 0;
            overflow: hidden;
            white-space: nowrap;
            color: var(--accent-glow);
            transition: width 0.4s var(--transition-curve);
        }

        nav ul li a:hover .nav-text::before { width: 100%; }

        .dropdown { position: relative; }

        .dropdown-content {
            position: absolute;
            top: 120%; left: 50%;
            transform: translateX(-50%) perspective(1000px) rotateX(-20deg);
            background: linear-gradient(160deg, rgba(13, 17, 23, 0.6), rgba(1, 4, 9, 0.8));
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            opacity: 0; visibility: hidden;
            transform-origin: top center;
            transition: opacity 0.4s ease, visibility 0.4s ease, transform 0.4s var(--transition-curve), top 0.4s var(--transition-curve);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
        }

        .dropdown:hover .dropdown-content {
            opacity: 1; visibility: visible;
            transform: translateX(-50%) perspective(1000px) rotateX(0deg);
            top: 100%;
        }

        .dropdown-content a {
            display: block; padding: 15px 40px 15px 20px;
            color: var(--text-secondary);
            border-radius: 8px; position: relative;
            overflow: hidden;
            transition: color 0.4s ease, background-color 0.4s ease;
        }
        
        .dropdown-content a:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .dropdown-content a::before {
            content: ''; position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent-glow), transparent);
            opacity: 0.5;
            transition: left 0.6s ease;
        }

        .dropdown-content a:hover::before { left: 100%; }

        /* --- Бургер-меню --- */
        .burger-container {
            display: none;
            width: 40px; height: 40px;
            justify-content: center; align-items: center;
            cursor: pointer;
            z-index: 1100;
        }
        .burger {
            width: 28px; height: 2px;
            background: #fff; /* ВИПРАВЛЕНО: Колір іконки - білий */
            position: relative;
            transition: all 0.4s var(--transition-curve);
        }
        .burger::before, .burger::after {
            content: ''; position: absolute;
            width: 100%; height: 2px;
            background: #fff; /* ВИПРАВЛЕНО: Колір іконки - білий */
            left: 0;
            transition: all 0.4s var(--transition-curve);
        }
        .burger::before { top: -8px; }
        .burger::after { top: 8px; }

        .burger-container.active .burger { background: transparent; }
        .burger-container.active .burger::before { top: 0; transform: rotate(45deg); }
        .burger-container.active .burger::after { top: 0; transform: rotate(-45deg); }

        main {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            min-height: 100vh;
            padding: 120px 5% 100px;
            text-align: center;
            position: relative;
        }

        .avatar-container {
            position: relative; margin-bottom: 40px;
            animation: float 6s ease-in-out infinite;
        }

        .avatar {
            width: 200px; height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-glow);
            box-shadow: 0 0 60px rgba(0, 170, 255, 0.7);
        }

        .avatar-rings {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
        }
        
        .avatar-rings::before, .avatar-rings::after {
            content: ''; position: absolute;
            left: -20px; top: -20px; right: -20px; bottom: -20px;
            border: 2px solid var(--accent-glow);
            border-radius: 50%;
            animation: rotate-ring 12s linear infinite;
        }

        .avatar-rings::after {
            animation-direction: reverse;
            animation-duration: 15s;
            border-color: var(--accent-hot);
            opacity: 0.6;
        }

        @keyframes rotate-ring { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }

        h2 {
            font-family: 'Exo 2', sans-serif;
            font-weight: 900;
            font-size: clamp(2.5rem, 8vw, 5rem);
            letter-spacing: -2px; margin-bottom: 20px;
            color: #fff; text-transform: uppercase; position: relative;
        }
        
        .glitch-text { position: relative; }
        .glitch-text::before, .glitch-text::after{
          content: attr(data-text); position: absolute; top: 0; left: 0;
          width: 100%; height: 100%;
          background: var(--bg-primary); overflow: hidden;
        }
        .glitch-text::before{
          left: 2px; text-shadow: -1px 0 var(--accent-hot);
          animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch-text::after{
          left: -2px; text-shadow: -1px 0 var(--accent-glow);
          animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 { 0% { clip-path: inset(5% 0 90% 0); } 100% { clip-path: inset(80% 0 5% 0); } }
        @keyframes glitch-anim-2 { 0% { clip-path: inset(70% 0 10% 0); } 100% { clip-path: inset(10% 0 85% 0); } }

        p {
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            line-height: 1.8; color: var(--text-secondary);
            max-width: 650px; margin: 0 auto;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        footer {
            padding: 25px; text-align: center;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            position: relative;
        }

        [data-aos] {
            opacity: 0;
            transition-property: transform, opacity;
            transition-duration: 1s;
            transition-timing-function: var(--transition-curve);
        }
        [data-aos="fade-up"] { transform: translateY(50px); }
        [data-aos="fade-in"] { transform: scale(0.95); }
        [data-aos].aos-animate { opacity: 1; transform: none; }

        /* --- Адаптивність --- */
        @media (max-width: 850px) {
            .burger-container { display: flex; }

            nav ul {
                position: fixed;
                top: 0; right: 0;
                width: min(75vw, 400px); height: 100vh;
                background-color: rgba(1, 4, 9, 0.9);
                backdrop-filter: blur(25px);
                border-left: 1px solid var(--border-color);
                flex-direction: column; justify-content: center;
                align-items: flex-start;
                padding: 100px 50px; gap: 20px;
                transform: translateX(100%); 
                transition: transform 0.6s var(--transition-curve);
                z-index: 1050;
            }

            nav ul.active { transform: translateX(0); }
            nav ul li { width: 100%; }
            nav ul li a { font-size: 1.2rem; }
            
            /* ВИПРАВЛЕНО: Нова логіка для розкриття підменю */
            .dropdown-content {
                /* Скидаємо десктопні стилі позиціонування */
                position: static;
                visibility: visible;
                opacity: 1;
                transform: none;
                box-shadow: none;
                background: transparent;
                border: none;
                
                /* Нова логіка для плавної анімації висоти */
                display: grid;
                grid-template-rows: 0fr; /* Початковий стан - висота 0 */
                transition: grid-template-rows 0.4s ease-out;
                
                padding: 0;
                padding-left: 20px; /* Відступ для вкладених елементів */
                width: 100%;
            }

            /* Коли батьківський елемент має клас .open, розкриваємо блок */
            .dropdown.open .dropdown-content {
                grid-template-rows: 1fr; /* Кінцевий стан - висота вмісту */
            }
            
            /* Внутрішній блок потрібен для коректної роботи grid-анімації */
            .dropdown-content .dropdown-content-inner {
                 overflow: hidden;
            }
            
            .dropdown-content a {
                padding: 12px 0;
            }

            /* Додаємо іконку "+" до пункту меню, що розкривається */
            .dropdown > a::after {
                content: '+';
                display: inline-block;
                margin-left: 10px;
                transition: transform 0.3s ease;
            }
            /* Повертаємо іконку, коли меню відкрите */
            .dropdown.open > a::after {
                transform: rotate(45deg);
            }
        }
    </style>
</head>
<body>

    <div id="background-grid"></div>

    <header>
      <div class="logo" data-aos="fade-in">R00T code</div>
      <nav>
        <ul id="nav-menu">
          <li data-aos="fade-in" data-aos-delay="100ms"><a href="#"><span class="nav-text" data-text="Головна">Головна</span></a></li>
          <li data-aos="fade-in" data-aos-delay="200ms"><a href="#"><span class="nav-text" data-text="Про мене">Про мене</span></a></li>
          <li class="dropdown" data-aos="fade-in" data-aos-delay="300ms">
            <!-- Змінено: забрано href="#" щоб уникнути стрибка сторінки -->
            <a href="javascript:void(0);"><span class="nav-text" data-text="Проекти">Проекти</span></a>
            <div class="dropdown-content">
              <!-- Додано внутрішній блок-обгортку -->
              <div class="dropdown-content-inner">
                <a href="#">Ідеї</a>
                <a href="#">Готові</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
      <div class="burger-container" id="burger-menu">
        <div class="burger"></div>
      </div>
    </header>

    <main>
      <div class="avatar-container" data-aos="fade-up" data-aos-delay="200ms">
        <div class="avatar-rings"></div>
        <img src="https://i.pravatar.cc/400" alt="Моє фото" class="avatar">
      </div>
      <h2 class="glitch-text" data-text="Вітаю у R00T zone 🚀" data-aos="fade-up" data-aos-delay="400ms">Вітаю у R00T zone 🚀</h2>
      <p data-aos="fade-up" data-aos-delay="600ms">
        Мій персональний сайт на GitHub Pages. Тут представлені мої проекти, ідеї та готові роботи. Сайт адаптивний, сучасний і мінімалістичний з плавними анімаціями.
      </p>
    </main>

    <footer data-aos="fade-up" data-aos-delay="200ms">
      &copy; R00T 2025. All Rights Reserved.
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const burger = document.getElementById('burger-menu');
        const navMenu = document.getElementById('nav-menu');
        const header = document.querySelector('header');
        const body = document.body;

        // Відкриття/закриття бургер-меню
        burger.addEventListener('click', () => {
            burger.classList.toggle('active');
            navMenu.classList.toggle('active');
            body.classList.toggle('menu-open');
        });

        // ВИПРАВЛЕНО: Логіка для розкриття підменю на мобільних
        const dropdownToggles = document.querySelectorAll('.dropdown > a');
        dropdownToggles.forEach(toggle => {
            toggle.addEventListener('click', (e) => {
                // Ця логіка спрацьовує тільки на мобільних пристроях
                if (window.innerWidth <= 850) {
                    e.preventDefault(); // Запобігаємо переходу за посиланням
                    // Додаємо/забираємо клас 'open' у батьківського елемента 'li.dropdown'
                    toggle.parentElement.classList.toggle('open');
                }
            });
        });

        // Ефект для хедера при скролі
        const handleScroll = () => {
            header.classList.toggle('scrolled', window.scrollY > 50);
        };
        window.addEventListener('scroll', handleScroll, { passive: true });
        handleScroll();

        // Проста реалізація AOS для анімацій появи
        const aosElements = document.querySelectorAll('[data-aos]');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.transitionDelay = entry.target.dataset.aosDelay || '0ms';
                    entry.target.classList.add('aos-animate');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });
        aosElements.forEach(el => observer.observe(el));
    });
    </script>
</body>
</html>
