<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>єДокумент — приклад</title>
<style>
  :root{
    --bg-top:#9fd9d9;
    --bg-bottom:#d7f0e8;
    --card-w:360px;
    --card-h:540px;
    --card-radius:28px;
    --glass-bg: rgba(255,255,255,0.32);
    --glass-border: rgba(255,255,255,0.45);
    --accent-green: #d9f6dd;
    --text-dark: #0b1220;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    background: linear-gradient(180deg, var(--bg-top) 0%, #e9f3f4 40%, var(--bg-bottom) 100%);
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* Контейнер щоб бачити бокові картки */
  .scene{
    width:100%;
    max-width:480px;
    height:calc(var(--card-h) + 80px);
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* Ті самі картки зліва та справа — щоб виглядало як гортання */
  .side-card{
    position:absolute;
    width:calc(var(--card-w) * 0.88);
    height:calc(var(--card-h) * 0.92);
    top:30px;
    background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
    border-radius:var(--card-radius);
    box-shadow: 0 10px 25px rgba(13,20,30,0.06);
    filter: blur(0.6px);
    transform-origin:center;
  }
  .side-card.left{ left: -46px; transform: rotate(-4deg) scale(0.95); opacity:0.6; }
  .side-card.right{ right:-46px; transform: rotate(4deg) scale(0.95); opacity:0.6; }

  /* Головна картка */
  .card {
    width: var(--card-w);
    height: var(--card-h);
    perspective: 1200px;
    position:relative;
    z-index:2;
    -webkit-tap-highlight-color: transparent;
  }

  .card-inner{
    width:100%;
    height:100%;
    position:relative;
    transition: transform 0.8s cubic-bezier(.2,.9,.3,1);
    transform-style: preserve-3d;
  }
  .card.flipped .card-inner{
    transform: rotateY(180deg);
  }

  .face{
    position:absolute;
    inset:0;
    border-radius: var(--card-radius);
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    overflow: hidden;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    padding:22px;
    /* glass style */
    background: linear-gradient(180deg, rgba(255,255,255,0.22), rgba(255,255,255,0.14));
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(10px) saturate(120%);
    box-shadow: 0 12px 30px rgba(10,18,30,0.08);
    color:var(--text-dark);
  }

  /* передня */
  .front {
    transform: rotateY(0deg);
  }

  .title {
    font-weight:700;
    font-size:22px;
    line-height:1;
    margin:2px 0 8px 0;
  }

  .main-row {
    display:flex;
    gap:18px;
    align-items:flex-start;
  }

  .photo {
    width:118px;
    height:150px;
    border-radius:12px;
    object-fit:cover;
    flex:0 0 118px;
    box-shadow: 0 8px 18px rgba(3,12,18,0.06);
  }

  .info {
    font-size:14px;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    gap:12px;
    padding-top:6px;
  }

  .info .label{
    font-weight:600;
    font-size:13px;
  }

  /* зелена стрічка оновлення */
  .updated {
    margin-top:14px;
    background: linear-gradient(90deg, rgba(217,246,221,0.9), rgba(217,246,221,0.75));
    border-radius:8px;
    padding:8px 10px;
    font-size:12px;
    color: #0b2a14;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  /* Велике ім'я знизу */
  .name-block {
    margin-top:12px;
    background: transparent;
    display:flex;
    align-items:center;
    justify-content:space-between;
  }

  .person-name {
    font-weight:800;
    font-size:30px;
    line-height:1.02;
    letter-spacing: -0.5px;
    color: #07101a;
  }

  .dots-button{
    width:44px;
    height:44px;
    border-radius:22px;
    background: rgba(0,0,0,0.06);
    display:flex;
    align-items:center;
    justify-content:center;
    flex-shrink:0;
  }

  .dots-button svg{ opacity:0.9; }

  /* задня сторона */
  .back{
    transform: rotateY(180deg);
    align-items:center;
    padding: 28px 22px;
  }
  .qr-timer {
    width:100%;
    text-align:center;
    font-size:14px;
    margin-bottom:12px;
    color: #333;
  }

  .qr-card {
    width:82%;
    max-width:280px;
    background: white;
    border-radius:14px;
    padding:14px;
    display:inline-block;
    box-shadow:0 8px 20px rgba(0,0,0,0.06);
  }

  .qr-img{
    width:100%;
    height:auto;
    display:block;
  }

  .qr-label{
    margin-top:12px;
    font-size:13px;
    color:#222;
  }

  /* пагінація крапки */
  .pagination {
    position:absolute;
    bottom:110px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:10px;
    z-index:3;
  }
  .pagination .dot{
    width:10px;height:10px;border-radius:50%;
    background:rgba(0,0,0,0.12);
  }
  .pagination .dot.active{
    width:14px;height:8px;border-radius:999px;
    background:rgba(255,255,255,0.95);
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }

  /* Нижня панель */
  .bottom-bar{
    position:fixed;
    left:0;right:0;bottom:0;
    height:78px;
    background: #0b0b0b;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:5;
  }
  .nav{
    width:100%;
    max-width:720px;
    display:flex;
    justify-content:space-around;
    color:white;
    padding:12px 18px;
    box-sizing:border-box;
  }
  .nav .item{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:6px;
    font-size:12px;
    opacity:0.95;
  }
  .nav .item svg{ filter: drop-shadow(0 1px 0 rgba(0,0,0,0.2)); }

  /* відгук при натисканні */
  .card:active { transform: translateY(1px); }

  /* адаптація */
  @media (max-width:420px){
    :root{ --card-w:340px; --card-h:520px; }
    .person-name{ font-size:28px; }
  }
</style>
</head>
<body>

<div class="scene" id="scene">
  <div class="side-card left" aria-hidden="true"></div>
  <div class="side-card right" aria-hidden="true"></div>

  <div class="card" id="docCard" aria-label="Картка документа">
    <div class="card-inner">
      <!-- Фронт -->
      <div class="face front" role="article">
        <div>
          <div class="title">Паспорт громадянина України</div>

          <div class="main-row">
            <img class="photo" src="https://i.imgur.com/5fUVXkL.png" alt="Фото власника">
            <div class="info" aria-hidden="false">
              <div>
                <div class="label">Дата народження:</div>
                <div>20.08.2008</div>
              </div>
              <div>
                <div class="label">Номер:</div>
                <div>010217799</div>
              </div>
            </div>
          </div>

          <div class="updated" title="Оновлено">Документ оновлено о 22:21 | 11.09.2025 • Документ без підпису</div>
        </div>

        <div class="name-block" aria-hidden="false">
          <div class="person-name">Литовченко<br>Софія<br>Михайлівна</div>
          <div class="dots-button" title="Меню">
            <!-- прості 3 крапки -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <circle cx="5" cy="12" r="1.8" fill="#111"/>
              <circle cx="12" cy="12" r="1.8" fill="#111"/>
              <circle cx="19" cy="12" r="1.8" fill="#111"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Бек -->
      <div class="face back" role="region" aria-label="QR-код">
        <div class="qr-timer" id="qrTimer">Код діятиме ще <strong id="timeText">3:00</strong> хв</div>

        <div class="qr-card" aria-hidden="false">
          <img class="qr-img" src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=passport:010217799" alt="QR код">
        </div>

        <div class="qr-label">QR-код</div>
      </div>
    </div>
  </div>

  <!-- Крапки пагінації -->
  <div class="pagination" aria-hidden="true">
    <div class="dot"></div>
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<!-- Нижня панель -->
<div class="bottom-bar" aria-hidden="true">
  <nav class="nav" role="navigation" aria-label="Нижня навігація">
    <div class="item">
      <!-- Іконка Стрічка -->
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <rect x="3" y="5" width="18" height="3" rx="1.5" fill="#fff"/>
        <rect x="3" y="10.5" width="12" height="3" rx="1.5" fill="#fff" opacity="0.85"/>
        <rect x="3" y="16" width="8" height="3" rx="1.5" fill="#fff" opacity="0.7"/>
      </svg>
      <div>Стрічка</div>
    </div>

    <div class="item">
      <!-- Іконка Документи (активна) -->
      <div style="background:#fff;border-radius:10px;padding:6px;">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="5" y="3" width="10" height="18" rx="2" fill="#000"/>
          <rect x="15" y="6" width="4" height="12" rx="1.5" fill="#000" opacity="0.9"/>
        </svg>
      </div>
      <div style="opacity:0.95;color:#fff">Документи</div>
    </div>

    <div class="item">
      <!-- Сервіси -->
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <circle cx="12" cy="8" r="3" fill="#fff"/>
        <rect x="6" y="13" width="12" height="5" rx="2" fill="#fff" opacity="0.95"/>
      </svg>
      <div>Сервіси</div>
    </div>

    <div class="item">
      <!-- Меню -->
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <circle cx="12" cy="7" r="2.2" fill="#fff"/>
        <circle cx="6.2" cy="17" r="2.2" fill="#fff"/>
        <circle cx="17.8" cy="17" r="2.2" fill="#fff"/>
      </svg>
      <div>Меню</div>
    </div>
  </nav>
</div>

<script>
  // Показник - клік або свайп для перевороту
  (function(){
    const card = document.getElementById('docCard');
    const inner = card.querySelector('.card-inner');

    // Клік
    card.addEventListener('click', (e) => {
      // запобігти перевороту при натисканні на кнопки меню тощо
      const ignore = e.target.closest('.dots-button, .nav, .bottom-bar, .side-card');
      if(ignore) return;
      card.classList.toggle('flipped');
    });

    // Свайп (touch)
    let startX = null;
    let startY = null;
    card.addEventListener('touchstart', (e) => {
      if(e.touches && e.touches.length === 1){
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      }
    }, {passive:true});

    card.addEventListener('touchend', (e) => {
      if(startX === null) return;
      const endX = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0].clientX : null;
      const endY = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0].clientY : null;
      if(endX === null) { startX = null; return; }
      const dx = endX - startX;
      const dy = Math.abs((endY||0) - startY);
      // горизонтальний свайп переважає вертикальний і поріг 40px
      if(Math.abs(dx) > 40 && dy < 60) {
        card.classList.toggle('flipped');
      }
      startX = null; startY = null;
    }, {passive:true});

    // Таймер для QR (3 хв)
    let timeLeft = 180;
    const timeEl = document.getElementById('timeText');

    function updateTimer(){
      const m = Math.floor(timeLeft/60);
      const s = timeLeft % 60;
      timeEl.textContent = `${m}:${String(s).padStart(2,'0')}`;
      if(timeLeft > 0) timeLeft--;
      else {
        // коли таймер закінчився — оновити QR (імітація)
        // генеруємо новий src з часовим параметром щоб змінити картинку
        const qrImg = document.querySelector('.qr-img');
        // додаємо кешбастер
        const base = 'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=passport:010217799';
        qrImg.src = base + '&t=' + Date.now();
        timeLeft = 180; // ресет для прикладу
      }
    }
    updateTimer();
    setInterval(updateTimer, 1000);

    // У випадку кліка на "dots-button" — не перевертати, але можеш показати меню (тут заглушка)
    const dots = document.querySelector('.dots-button');
    dots.addEventListener('click', (e) => { e.stopPropagation(); alert('Меню — заглушка'); });

  })();
</script>

</body>
</html>
